    <script>
      (function () {
         second = 1000,
              minute = second * 60,
              hour = minute * 60,
              day = hour * 24;

            birthday = "2021/06/25 00:00:00",
            countDown = new Date(birthday).getTime(),
            x = setInterval(function() {    

               now = new Date().getTime(),
                  distance = countDown - now;
                  console.log(distance / (Math.floor(distance / (day))))
                  

                dday = Math.floor(distance / (day))+1
                if(dday == 0){                              
                      if(window.location.hash) {
                        var hash = window.location.hash.substring(1); //Puts hash in variable, and removes the # character
                        if (hash == "app");
                        document.location.href="bts-meal.html#app";
                      }else{
                        document.location.href="bts-meal.html";
                      }
                }
             
            
              //do something later when date is reached
              if (distance < 0) {
             
                    console.log('Redirect')
                    //document.location.href="bts-meal.html"
                    headline = document.getElementById("headline"),
                    countdown = document.getElementById("countdown"),
                    content = document.getElementById("content");

                headline.innerText = "Apocalypse now !";
                countdown.style.display = "none";
                content.style.display = "block";

                clearInterval(x);
              }
              
              if(Math.floor(distance / (day)) == 0){
                document.getElementById("currentCountDown").style.display="none";
                document.getElementById("lastDay").style.display="block";
                document.getElementById("lastHours").innerText = Math.floor((distance % (day)) / (hour))
                if( Math.floor((distance % (day)) / (hour)) == 0 ){
                   document.getElementById("lastDay").style.display="none";
                   document.getElementById("lastMinutes").innerText = Math.floor((distance % (hour)) / (minute))
                   document.getElementById("lastHour").style.display="block";
                   if( Math.floor((distance % (hour)) / (minute)) == 0 ){
                    document.getElementById("lastDay").style.display="none";
                    document.getElementById("lastHour").style.display="none";
                    document.getElementById("lastMinute").style.display="block";
                    document.getElementById("lastSecondes").innerText = Math.floor((distance % (minute)) / second)
                   }
                }
              }

             

                document.getElementById("days").innerText = Math.floor(distance / (day))+1,
                document.getElementById("hours").innerText = Math.floor((distance % (day)) / (hour)),
                document.getElementById("minutes").innerText = Math.floor((distance % (hour)) / (minute)),
                document.getElementById("seconds").innerText = Math.floor((distance % (minute)) / second);

              //seconds
            }, 0)
        }());
      </script>
